<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Username: <input type="text" placeholder="username">
    <br><br>
    Password: <input type="text" placeholder="password">
    <br><br>
    Email: <input type="email" placeholder="email">
    <br><br>
    Date: <input type="date" placeholder="enter DoB">
    <br><br>
    Color: <input type="color" placeholder="choose fav color">
    <br><br>
    Time: <input type="time" placeholder="enter prefered time">
    <br><br>
    File: <input type="file" placeholder="select file">
    <br><br>
    Phone Number: <input type="number" maxlength="10" placeholder="enter your phone number">
    <br><br>
    Gender: 
    <label for="male">Male:</label><input type="radio" name="gender" id="male">
    <label for="female">Female:</label><input type="radio" name="gender" id="female">
    <label for="other">Other:</label><input type="radio" name="gender" id="other">
    <br><br>
    <Select name="" id="">
        <option value="">Engineer</option>
        <option value="">Doctor</option>
        <option value="">Manager</option>
    </Select>
    <br><br>
    <label for="tarea">Provide a Bio in this text area:</label><textarea rows="7" cols="35" id="tarea">Defaul text</textarea>
    <br><br>
    <input type="checkbox">I agree
    <br><br>
    <input type="submit" value="click me to Submit" disabled><!--replace "disabled" with "enabled" to enable it-->
</body>
</html>
