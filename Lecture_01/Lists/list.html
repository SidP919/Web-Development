<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Lists in html -->
    <h1>Lists</h1>
    <!--Unordered List-->
    <ul type="disc"><!--values of type can be circle, square, etc.-->
        <li>A
            <ul type="circle"><!--values of type can be circle, square, etc.-->
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </li>
        <li>B</li>
        <li>C</li>
    </ul>

    <!--Ordered List-->
    <ol type="A" reversed start="3">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</body>
</html>
