    <title>01 - Scopes in JS</title>
</head>
<body class="container-fluid bg-primary p-2">
    <main class="container-fluid bg-white p-2">
        <h1><u>01 - Scopes in JS</u></h1>
        <div class="container">
            <pre class="bg-dark text-white p-3">
// Scopes

 let x = 10;
 let y = 20;

 {
     let y = 30;
     console.log(y);
 }

 console.log(y);


 var z = 100;

 if (true) {
     var z = 200;
     console.log(z);
 }

 console.log(z);
            </pre>
        </div>
    </main>
    <footer class="p-3">
        <p class="d-block text-center text-white">Next: <a class="text-white" href="./02-HOF&Closures.html">Go to 02 - HOF & Closures page</a></p>
    </footer>
    <script>
        // Scopes

        let x = 10;
        let y = 20;

        {
            let y = 30;
            console.log(y);
        }

        console.log(y);


        var z = 100;

        if (true) {
            var z = 200;
            console.log(z);
        }

        console.log(z);

    </script>
</body>
</html>
