<div class="my-3">
    <h3 class="text-primary text-start"><u>Add Tasks:</u></h3>
</div>
<app-add-to-do-item (addToDo)="addToDo($event)"></app-add-to-do-item>
<div class="my-2">
    <h3 class="text-primary text-start"><u>Tasks to be completed:</u></h3>
</div>
<div *ngIf="this.todosArr.length===0; else elseBlock">
    <h5 class="text-start text-primary ms-3">No Tasks to display.</h5>
    <script>console.log("No Tasks to Display.")</script>
</div>
<ng-template #elseBlock>
    <div class="container">
        <div class="row">
            <div *ngFor="let todo of todosArr" class="col-lg-3 col-md-4 col-sm-6 col-8 mb-2 todo-size">
                <app-to-do-item [toDoItem] = "todo" (todoDeleteEmitter)="deleteTodo($event)" (todoCompletedEmitter)="markAsCompleted($event)" [itemIndex]="todosArr.indexOf(todo)"></app-to-do-item>
            </div>
        </div>
    </div>
</ng-template>
<div *ngIf="this.todosCompleted.length!==0;">
    <div class="my-2">
        <h3 class="text-primary text-start"><u>Completed Tasks:</u></h3>
    </div>
    <div class="container">
        <div class="row">
            <div *ngFor="let todo of todosCompleted" class="col-lg-3 col-md-4 col-sm-6 col-8 mb-2 todo-size">
                <app-to-do-item [toDoItem] = "todo" (todoDeleteEmitter)="deleteTodoC($event)" [compItemIndex]="todosCompleted.indexOf(todo)"></app-to-do-item>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<app-show-toast-component [currentToastMsg]="toastMsg"></app-show-toast-component>
