<div class="my-3">
    <h3 class="text-primary text-start">Add Tasks:</h3>
</div>
<app-add-to-do-item (addToDo)="addToDo($event)"></app-add-to-do-item>
<div class="my-2">
    <h3 class="text-primary text-start">Tasks to be completed:</h3>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let todo of todosArr" class="col-lg-3 col-md-4 col-sm-4 col-6 mb-2 todo-size">
            <app-to-do-item [toDoItem] = "todo" (todoDeleteEmitter)="deleteTodo($event)"></app-to-do-item>
        </div>
    </div>
</div>
